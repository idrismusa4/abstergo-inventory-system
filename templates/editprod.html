<!DOCTYPE html>
<html>
<head>
	<title>Edit Product</title>
	<link rel="shortcut icon" href="images/ab.ico" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1>Edit Product</h1>
		
		<form>
			<div class="mb-3">
				<label for="product-name" class="form-label">Product Name:</label>
				<input type="text" class="form-control" id="product-name" name="product-name" value="Product 1">
			</div>
			
			<div class="mb-3">
				<label for="quantity" class="form-label">Quantity:</label>
				<input type="number" class="form-control" id="quantity" name="quantity" value="10">
			</div>
			
			<div class="mb-3">
				<label for="location" class="form-label">Location:</label>
				<input type="text" class="form-control" id="location" name="location" value="Warehouse A">
			</div>
			
		<button type="submit" class="btn btn-primary">Save Changes</button>
		<a class="btn btn-secondary" href="../dashboard">Back to Dashboard</a>
	</form>
		
		
	</div>
	

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
